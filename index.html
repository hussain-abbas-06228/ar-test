<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.rawgit.com/ngokevin/kframe/csstrigger/components/layout/src/index.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-assets>
        <!-- Load your images and icons here -->
        <img id="concessions-icon" src="assets/menu.png" crossorigin="anonymous">
        <img id="friends-icon" src="assets/friends.png" crossorigin="anonymous">
        <img id="hospitality-icon" src="assets/hospitality.png" crossorigin="anonymous">
        <img id="participants-icon" src="assets/participants.png" crossorigin="anonymous">
      </a-assets>

      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Location for Concessions -->
      <a-entity
        layout="type: line; margin: 1.5"
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 24.855041; longitude: 67.024227;"
      >
        <!-- Concessions Icon -->
        <a-image src="#concessions-icon"></a-image>
        <!-- Name of Establishment -->
        <a-text value="Concessions Name"></a-text>
        <!-- Hyperlink to Menu or Website -->
        <a-link href="CONCESSIONS_MENU_OR_WEBSITE_URL">Menu or Website</a-link>
        <!-- Distance from User -->
        <a-text value="Distance from user: DISTANCE"></a-text>
      </a-entity>

      <!-- Location for Friends -->
      <a-entity
        layout="type: line; margin: 1.5"
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 24.853982; longitude: 67.024771;"
      >
        <!-- Friends Icon -->
        <a-image src="#friends-icon"></a-image>
        <!-- Name of Friend -->
        <a-text value="Friend's Name"></a-text>
        <!-- Hyperlink to Chat with Them -->
        <a-link href="FRIENDS_CHAT_LINK">Chat with Friend</a-link>
        <!-- Distance from User -->
        <a-text value="Distance from user: DISTANCE"></a-text>
      </a-entity>

      <!-- Location for Hospitality -->
      <a-entity
        layout="type: line; margin: 1.5"
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 24.854645; longitude: 67.027000;"
      >
        <!-- Hospitality Icon -->
        <a-image src="#hospitality-icon"></a-image>
        <!-- Type of Location (e.g., Restroom) -->
        <a-text value="Restroom"></a-text>
        <!-- Distance from User -->
        <a-text value="Distance from user: DISTANCE"></a-text>
      </a-entity>

      <!-- Location for Participants -->
      <a-entity
        layout="type: line; margin: 1.5"
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 24.855889; longitude: 67.026156;"
      >
        <!-- Participants Icon -->
        <a-image src="#participants-icon"></a-image>
        <!-- Name of Participant -->
        <a-text value="Participant's Name"></a-text>
        <!-- Link to Website or Profile -->
        <a-link href="PARTICIPANTS_PROFILE_LINK">Visit Profile</a-link>
        <!-- Distance from User -->
        <a-text value="Distance from user: DISTANCE"></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
