<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
        <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
        
    </head>

    <body style="margin: 0; overflow: hidden;">
        <div id="demo"></div>
        
        <a-scene
            embedded
            arjs="sourceType: webcam; debugUIEnabled: true;"
        >
          <a-assets>
            <img id="toilet" src="assets/toilet-.png" crossorigin="anonymous">
            <img id="restaurant" src="assets/restaurant.png" crossorigin="anonymous">
            <img id="gp" src="assets/golf-player.png" crossorigin="anonymous">
            <img id="gf" src="assets/golf-field.png" crossorigin="anonymous">
          </a-assets>
            <a-image
                src="#gf"
                position="12 2 -9"
                look-at="[gps-camera]"
        scale="5 5 5"
            ></a-image>

            <a-image
                src="#gp"
                position="-9 2 -12"
                look-at="[gps-camera]"
        scale="5 5 5"
            ></a-image>

            <a-image
                src="#toilet"
                position="10 2 8"
                look-at="[gps-camera]"
        scale="5 5 5"
            ></a-image>

            <a-image
                src="#restaurant"
                position="-5 2 11"look-at="[gps-camera]"
                scale="5 5 5"
            ></a-image>

            <a-entity position="1 0 0" scale="3 3 3" text="value: HELLO;color:black"></a-entity>

            <a-camera></a-camera>
        </a-scene>

        <script>
            
            alert('test');
            document.querySelector('#markerImage').addEventListener('loaded', () => {
                console.log('Image has been loaded!');
            });




            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(successFunction, errorFunction);
            } else {
                alert('It seems like Geolocation, which is required for this page, is not enabled in your browser. Please use a browser which supports it.');
            }


            function successFunction(position) {
                var lat = position.coords.latitude;
                var long = position.coords.longitude;
                alert('Your latitude is :'+lat+' and longitude is '+long);
            }

            function errorFunction(error) {
                console.log(error);
            }


        </script>
    </body>
</html>
