<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-text
        value="Loc 1"
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 24.855041; longitude: 67.024227;"
      ></a-text>

      
      <a-text
        value="Loc 2"
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 24.853982; longitude: 67.024771;"
      ></a-text>


      
      <a-text
        value="Loc 3"
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude:24.854645; longitude: 67.027000;"
      ></a-text>
      
      <a-text
        value="Loc 4"
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 24.855889; longitude: 67.026156;"
      ></a-text>

      
      <a-text
        value="Nearest"
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 24.854900; longitude: 67.025448;"
      ></a-text>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
